<div class="game">
	<h1>Rex's Game of Life</h1>
	<div class="md-8">
		<div class="settings">
			<div class="spec">Height: </div><input type="text" ng-model="height" /><br>
			<div class="spec">Width: &nbsp</div><input type="text" ng-model="width" /><br>
			<button ng-click="next()" class="btn-primary">Next</button>
			<button ng-click="newGame()" class="btn-success">New</button>
		</div>
		<table id="board">
		    <tr ng-repeat="row in board track by $index">
		        <td ng-repeat="cell in row track by $index" ng-click="toggle($parent.$index, $index)"
		            class="{{cellClass($parent.$index, $index)}}">
		           <span ng-show="cell">O</span>
		        </td>
		    </tr>
		</table>
	  
	</div>
	<div class="md-4 oldTurns">
		<h3>Revert to Previous Turn</h3>
		<span><strong>Turn: {{history.length}}</strong></span>
		<ul class="steps">
			<li ng-repeat="step in history" ng-click="$parent.step($index)">Turn {{$index}}</li>
		</ul>
	</div>
</div>
